<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A system for registering student details.">
    <meta name="keywords" content="Registration system, Enroll with ease, Student form">
    <meta name="author" content="Aman Singh">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/student3_118006.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <!-- header section start from here -->
    <header>
        <section class="head">
            <h1>Enroll with Ease:Student Registration System</h1>
            <p>Register, edit, and delete student details with ease.</p>
        </section>
    </header>

    <!-- header section end here -->

    <!-- main section start from here -->
    <main>
        <section class="middle-sec">
            <!-- form section start from here -->
            <div class="form">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" required placeholder="Enter name">
                <label for="student-num">Student Number:</label>
                <input type="number" id="student-num" required placeholder="Enter Number">
                <label for="student-mail">Student Email:</label>
                <input type="email" id="student-mail" required placeholder="Enter mail">
                <label for="student-id">Student Id:</label>
                <input type="number" id="student-id" required placeholder="Enter Id">
                <div class="add-btn"><button>Register</button></div>
                <!-- form section end here -->
            </div>
        </section>

        <!-- adding student detail dynamically here -->
        <section class="registered-student">
            <div class="registered-student-heading">
                <h1>Registered Student</h1>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student Id</th>
                            <th>Student Mail</th>
                            <th>Student Number</th>
                            <th>Functions</th>
                        </tr>
                    </thead>
                    <tbody class="newly-registered">
                        <!-- Student details will be added here -->
                    </tbody>
                </table>
            </div>

        </section>
    </main>
    <!-- main section end here -->


    <script src="index.js"></script>
</body>

</html>
